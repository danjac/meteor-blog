<template name="postPage">
    <h2>{{title}}</h2>
    <p>{{nl2br body}}</p>
    <p>by {{#linkTo route="user" _id=userId }}{{author}}{{/linkTo}}</p>
    {{#if isOwner}}
    <div class="btn-group">
        {{#linkTo route="editPost" class="btn btn-primary"}}Edit this post{{/linkTo}}
        <a class="btn btn-danger" href="#" id="deletePost">Delete this post</a>
    </div>
    {{/if}}
</template>
